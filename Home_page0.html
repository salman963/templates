<!DOCTYPE html>

		<!--CSS-->
		<link type="text/css" href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
		<link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
		<link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet"/>
		<!--CSS-->

		<script src="js/bootstrap.js" type="text/javascript"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	</head>
	<body>
	{% block header1 %} {% endblock %}
	
<!--Carousel-->
	
<div id="demo" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ul class="carousel-indicators">
		<li data-target="#demo" data-slide-to="0" class="active"></li>
		<li data-target="#demo" data-slide-to="1"></li>
		<li data-target="#demo" data-slide-to="2"></li>
	</ul>

	<!-- The slideshow -->
	<div class="carousel-inner">
		<div class="carousel-item active">
		<img src="{% static 'images/banner/5.jpg' %}" alt="Danim" width="100%" height="500">
		</div>
		<div class="carousel-item">
		<img src="{% static 'images/banner/2.jpg' %}" alt="Jacket" width="100%" height="500">
		</div>
		<div class="carousel-item">
		<img src="{% static 'images/banner/4.jpg' %}" alt="Sale" width="100%" height="500">
		</div>
	</div>

	<!-- Left and right controls -->
	<a class="carousel-control-prev" href="#demo" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</a>
	<a class="carousel-control-next" href="#demo" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	</a>
</div>

<!--Carousel-->

<!--Product-->
